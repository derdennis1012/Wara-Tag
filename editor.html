<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wara-Tag-Projekt</title>
    <link rel="icon" href="/media/img/wara_logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/fa/css/all.css">
</head>
<body>
    <div>
        <div class="tools">
            <div class="text-type">
                <button id="h1">H1</button>
                <button id="h2">H2</button>
                <button id="h3">H3</button>
                <button id="p"><i class="fa-solid fa-paragraph"></i></button>
            </div>
            <div class="text-align">
                <button id="leftAlign"><i class="fa-solid fa-align-left"></i></button>
                <button id="rightAlign"><i class="fa-solid fa-align-right"></i></button>
                <button id="centerAlign"><i class="fa-solid fa-align-center"></i></button>
            </div>
            <div class="text-style">
                <button id="bold"><i class="fa-solid fa-bold"></i></button>
                <button id="italic"><i class="fa-solid fa-italic"></i></button>
                <button id="underline"><i class="fa-solid fa-underline"></i></button>
                <button id="textColor"><i class="fa-solid fa-paint-roller"></i></button>
            </div>
            <div class="list">
                <button id="bullteList"><i class="fa-solid fa-list-ul"></i></button>
                <button id="numberList"><i class="fa-solid fa-list-ol"></i></button>
            </div>
            <div class="indent">
                <button id="indent"><i class="fa-solid fa-indent"></i></button>
                <button id="outdent"><i class="fa-solid fa-outdent"></i></button>
            </div>
            <div class="insert">
                <button id="image"><i class="fa-regular fa-image"></i></button>
                <button id="link"><i class="fa-solid fa-link"></i></button>
                <button id="table"><i class="fa-solid fa-table-cells"></i></button>
            </div>
        </div>
        <div class="edit-area">
            <div id="textarea">
                <h1 contenteditable="true">Your Title</h1>
                <span contenteditable="true">Your Content</span>
            </div>
        </div>
        <div class="save-preview-cancle">
            <a href="/index.html">
                <button class="create cancle">Cancle</button>
            </a>
            <div class="save-preview">
                <button class="create save">Save</button>
                <button class="create preview">Preview</button>
            </div>
        </div>
    </div>
    <script src="/js/editor.js"></script>
</body>
</html>
